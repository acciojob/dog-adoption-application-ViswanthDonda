<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>

		<label for="name">Name</label>
		<input id="name" placeholder="Name" type="text"><br>

		<label for="phone">Phone Number</label>
		<input id="phone" placeholder="Phone Number" type="text"><br>

		<label for="address">Address</label>
		<input id="address" placeholder="Address" type="text"><br>

		<input type="checkbox" id="checkbox">
		<label>Have you ever lived with a Dog before?</label><br>

		<select id="multiselect" multiple>
			<option>Pug</option>
			<option>German Shepard</option>
			<option>Dalmatian</option>
		</select><br>

		<input type="button" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
